name: Publish Mod To TS

on:
  release:
    types: [prereleased, released]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # Use checkout to publish the files in your repo
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"
          cache: true
          cache-dependency-path: '**/packages.lock.json'

      - name: Restore and Build
        run: |
          dotnet restore --locked-mode
          dotnet tool restore
          dotnet build -t:FetchDependencies

      - name: Publish to TS
        env:
          TCLI_AUTH_TOKEN: ${{ secrets.TCLI_AUTH_TOKEN }}
          PACKAGE_VERSION: ${{ github.event.release.tag_name }}
        run: |
          dotnet publish -c Release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: thunderstore-build
          path: "./artifacts/tspublish/build/*.zip"

  upload-release-artifacts:
    name: Upload Release Artifacts
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Upload artifacts to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.event.release.tag_name }} "./artifacts/tspublish/build/*.zip"